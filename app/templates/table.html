{% extends "base.html" %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Times Table</h3>
    </div>

    <div class="panel-body">
        <table class="table table-striped times-table">
            {% for row in table %}
                <tr>
                    {% for digit in row %}  
                        <td class="times-table-cell">{{ digit }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div> <!-- end Panel content -->
</div>
{% endblock %}
