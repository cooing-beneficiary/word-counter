{% extends "base.html" %}

{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Github User Search </h3>
    </div>

    <div class="panel-body">
        <!-- repoform  -->
          {% include "includes/repoform.html" %}
    
            
            <div class="well well-sm">
                
                <ul class="user-list">
                {% if user_data %}
                <p>The repositories of the user you requested.</p>

                {% for repo in user_data %}
             
                    <li>  {{ repo.name }} <br><a href="{{ repo.url }}">{{ repo.url }}</a> <hr> </li>

                {% endfor %}
                {% endif %}
                </ul>
                <hr>
           
            </div>
           


    </div> <!-- end Panel content -->
</div>

{% endblock %}
